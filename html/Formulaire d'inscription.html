<!DOCTYPE html>

<html lang="en" >

<head>
  <title>Pagina de inscripcion Gaming</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/style.css">
  <!-- Lien CSS awesome online pour les icones des reseaux sociaux et autres utilisés dans cette page web -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <style>
            @font-face {
                font-family: MinecraftTen;
                src: url(../font/MinecraftTen.ttf);
            }
   </style>
</head>

<body>
      <h1>Foro Gaming</h1>
      <fieldset>
          <form>
                <table>
                    <tr>
                        <p>Inscripciones:</p>
                        <ul class="social">
                            <li>
                              <a href="https://twitter.com/" title="twitter" target="-blank">
                                <span class="fa fa-twitter"></span>
                              </a>
                            </li>
                            <li>
                              <a href="https://www.facebook.com/" title="facebook" target="-blank">
                                <span class="fa fa-facebook"></span>
                              </a>
                            </li>
                            <li>
                              <a href="https://plus.google.com/" title="google-plus" target="-blank">
                                <span class="fa fa-google-plus"></span>
                              </a>
                            </li>
                          </ul>
                      </tr>
                      <tr>
                        <td><input type="text" name="NOMBRE" placeholder="NOMBRE" /></td>
                      </tr>
                      <tr>
                          <td><input type="email" name="email" placeholder="Email" required /></td>
                      </tr>
                      <tr>
                          <td><input type="password" name="CONTRASEÑA" placeholder="CONTRASEÑA" required /></td>
                      </tr>
                      <tr>
                          <td><input type="password" name="CONTRASEÑA" placeholder="Vuelva a introducir la contraseña" required /></td>
                      </tr>
                      <tr>
                          <td><input type="text" name="NOM" placeholder="NOM" /></td>
                      </tr>
                      <tr>
                          <td><input type="text" name="Prenom" placeholder="Prenom" required /></td>
                      </tr>
                      <tr>
                          <td class="radio_option">
                              <input type="radio" name="radiogroup1" id="rd1">
                              <label for="rd1">Masculino</label>
                          </td>
                      </tr>
                      <tr>
                          <td class="radio_option">
                              <input type="radio" name="radiogroup1" id="rd2">
                              <label for="rd2">Feminino</label>
                          </td>
                      </tr>
                      <tr>
                          <td class="select_option">
                            <label for="region">Seleccione su region actual:</label>
                              <select name="region" id="region">
                                    <option>Antananarivo</option>
                                    <option>Diego</option>
                                    <option>Majunga</option>
                                    <option>Toamasina</option>
                                    <option>Fianarantsoa</option>
                                    <option>Tulear</option>
                                    <option>Autres</option>
                              </select>
                          </td>
                      </tr>
                          <td class="select_option">
                            <label for="console">Seleccione el dispositivo en el que juega:</label>
                            <select name="console" id="console">
                                    <option>Mobile</option>
                                    <option>PC</option>
                                    <option>Playstation</option>
                                    <option>XBOX</option>
                                    <option>Autres</option>
                            </select>
                          </td>
                      <tr>
            	            <td class="checkbox_option">
                              <input type="checkbox" id="cb1">
                              <label for="cb1">Acepta todos los términos de confidencialidad</label>
                          </td>
                      </tr>
                      <tr>
                          <td>
                              <input class="button" type="submit" value="S'inscrirse" />
                              <!-- boutton pour reinitialiser les données inserés sur le formulaire d'inscription -->
                              <input class="button" type="reset" value="Restablecimientor" />
                          </td>
                      </tr>
                      <tr class="nada">
                          <td>¿Ya tengo una cuenta?<a href="../html/Page de Connexion.html"> Se Connecter!</a></td>
                      </tr>
                </table>
          </form>
        </fieldset>
        <p>@ 2021 Pagina creada por Jesus Emmanuel</p>
</body>

</html>
